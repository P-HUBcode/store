{% extends "base.html" %}
{% block content %}
<h2>Quản lý sản phẩm</h2>
<a href="{{ url_for('admin.add_product') }}" class="btn btn-success">+ Thêm sản phẩm</a>
<table class="table mt-3">
  <thead>
    <tr>
      <th>ID</th><th>Tên</th><th>Giá</th><th>Danh mục</th><th>Ảnh</th><th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.price }} ₫</td>
      <td>{{ p.category }}</td>
      <td>
  {% if p.image %}
    <img src="{{ p.image if p.image.startswith('http') else url_for('static', filename='images/' ~ p.image) }}"
         alt="{{ p.title }}" width="80" style="object-fit:cover;">
  {% else %}
    <span class="text-muted">Không có ảnh</span>
  {% endif %}</td>
      <td>
        <a href="{{ url_for('admin.edit_product', product_id=p.id) }}" class="btn btn-sm btn-primary">Sửa</a>
        <a href="{{ url_for('admin.delete_product', product_id=p.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Xóa sản phẩm này?')">Xóa</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
