<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE GANG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">THE GANG</a>
    <div class="d-flex align-items-center ms-auto gap-2">
      <input id="searchInput" class="form-control" style="min-width:300px" type="search" placeholder="Tìm sản phẩm, ví dụ: headphone">
      <button id="openCartBtn" class="btn btn-outline-dark">Giỏ (<span id="cartCount">0</span>)</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<!-- Cart drawer (offcanvas) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="cartDrawer" aria-labelledby="cartDrawerLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="cartDrawerLabel">Giỏ hàng</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div id="cartItems"></div>
    <div class="d-flex justify-content-between mt-3">
      <strong>Tổng:</strong>
      <strong id="cartTotal">$0.00</strong>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('view_cart') }}" class="btn btn-primary w-100">Thanh toán</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>
</html>
